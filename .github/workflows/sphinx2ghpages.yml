name: Sphinx to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies and Sphinx
      run: |
        python -m pip install --upgrade pip
        python -m pip install sphinx
    - name: Run Sphinx
      run: |
        python -m sphinx -b html docs build
    - name: Commit documentation in gh-pages branch
      run: |
        cd build
        git init -b gh-pages
        touch .nojekyll
        git config --local user.name "GitHub Actions Bot"
        git config --local user.email "action@github.com"
        git add .
        git commit -m "Update documentation"
    - name: Push gh-pages branch
      run: |
        git push --force "https://:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}" gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
